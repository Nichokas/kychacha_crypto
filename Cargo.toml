[package]
name = "kychacha_crypto"
description = "A Post-Quantum Secure Encryption Protocol using chacha20poly1305 and CRYSTALS-kyber"
version = "3.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/Nichokas/kychacha_crypto"
readme = "README.md"

exclude = [
    ".cargo_vcs_info.json",
    ".github/dependabot.yml",
    ".github/workflows/auto-merge.yaml",
    ".github/workflows/codspeed.yaml",
    ".github/workflows/rustsec.yaml",
    ".idea/.gitignore",
    "example/",
]

[dependencies]
anyhow = "1.0.98"
chacha20poly1305 = { version = "0.10.1", features = ["std"] }
hkdf = "0.12.4"
serde = { version = "1.0.219", features = ["derive"] }
sha2 = "0.10.9"
zerocopy = "0.8.25"
bincode = { version = "2.0.1", features = ["serde"] }
serde_bytes = "0.11.17"
rand_chacha = "0.9.0"
libcrux-ml-kem = "0.0.2"
hex = {version = "0.4.3", optional = true}

[features]
c_bindings = ["dep:hex"]

[dev-dependencies]
criterion = { version = "2.7.2", package = "codspeed-criterion-compat" }


[[bench]]
name = "kyber_bench"
harness = false

[[bench]]
name = "chacha_bench"
harness = false
